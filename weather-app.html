<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
        <title>Weather App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body class="clear">
        <a href="/index.html" class="homepage-link"><button class="homepage-button">Homepage</button></a>
        <div id="snowflakes" class="snowflakes" aria-hidden="true">
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
        </div>
        <div id="rain" class="">
            <div class="container">
                <div class="card wrapper">
                    <div class="card-body">
                        <form id="search-form">
                            <div class="row">
                                <div class="col-7">
                                    <input type="text" class="form-control enter-city" placeholder="Enter your city here" id="city-input" />
                                </div>
                                <div class="col-2">
                                    <input type="submit" value="Search" class="btn btn-light button-search" id="search-button" />
                                </div>
                                <div class="col-3">
                                    <input type="submit" value="Current City" class="btn btn-light button-city" id="current-city-button" />
                                </div>
                            </div>
                        </form>
                        <h2 class="city" id="city-heading"></h2>
                        <div class="row">
                            <div class="col-3">
                                <span class="icon">
                                    <img src="" alt="" id="icon" />
                                </span>
                            </div>
                            <div class="col-6">
                                <h1 class="temperature">
                                    <span id="temperature"></span
                                    ><small class="degree-sign"
                                        ><a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a>
                                    </small>
                                </h1>
                            </div>
                            <div class="col-3">
                                <div class="row">
                                    <ul>
                                        <li class="date" id="date"></li>
                                        <li class="weather-conditions" id="sky-condition"></li>
                                        <li class="precipitation">Humidity: <span id="humidity"></span>%</li>
                                        <li class="wind">Wind <span id="windspeed"></span> <span id="windspeed-unit">m/s</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <h3 class="forecast">Forecast</h3>
                        <div class="card forecast-wrapper">
                            <div class="card-body" id="forecast"></div>
                        </div>
                        <p class="update-footnote">Last updated: <span id="updated"></span></p>
                    </div>
                </div>
                <p class="footnote">
                    <a href="https://github.com/Lalapaya/weather-project" target="blank">Open-source code</a>
                    by Luise Bauer
                </p>
            </div>
        </div>
        <script src="src/script.js"></script>
    </body>
</html>
